<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <section class="header">
        <nav>
            <div class="container">
                <div class="d-flex align-items-center justify-content-between ">
                    <div class="d-flex align-items-center transition logo w-sm-100 w-75">
                        <a href=""><img src="./assets/images/svg/logo.svg" alt="logo" class="w-100"></a>
                        <a href=""><img src="./assets/images/svg/EventsFree.svg" alt="logo-text"
                                class="d-sm-block w-100 "></a>
                    </div>
                    <div class="d-flex justify-content-between d-flex gap-30 flex_md-row-reverse align-items-center">
                        <button class="menu-icon d-lg-none" onclick="menuIcon()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <div class="hstack gap-3 activeNavBar menu-list ">
                            <div
                                class="p-2 text-light fw_sm fs_lg nav-attribute transition font-family line-height-100 cursor ">
                                HOME</div>
                            <div class="p-2 text-light fw_sm fs_lg nav-attribute transition font-family line-height-100 cursor">
                                EVENTS
                            </div>
                            <div class="p-2 text-light fw_sm fs_lg nav-attribute transition font-family line-height-100 cursor">
                                FEED</div>
                            <div
                                class="p-2 text-light fw_sm fs_lg text-nowrap nav-attribute transition font-family line-height-100 cursor">
                                USER NAME</div>
                            <button
                                class="text-light nav-button transition text-nowrap m-0 fw_lg fs_lg font-family line-height-150">Log
                                Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </section>













    <script>
        document.querySelector("textare").value = "";
        function menuIcon() {
            document.querySelector('.menu-list').classList.toggle('show')
            document.querySelector('nav').classList.toggle('activeNavBar');

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
